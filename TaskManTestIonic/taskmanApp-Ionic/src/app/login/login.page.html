<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="formularioLogin">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <br>
      <ion-button (click)="ingresar()" >
        Entrar
      </ion-button>


      <ion-button [routerLink]="['/registrate']">Registrate</ion-button>


    </ion-card-content>
  </ion-card>
</form>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">


  </ion-toolbar>
</ion-footer>
