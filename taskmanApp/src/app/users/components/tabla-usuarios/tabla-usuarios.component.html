<!-- Aquí está la tabla donde se van a insetar los resultados -->
<table class="table table-bordered table-striped text-center table-light table-hover align-items-center">

    <!-- Encabezado de la tabla -->
    <thead class="table text-white" style="background-color: #333;">
        <tr>
            <th scope="col">id</th>
            <th scope="col">Username</th>
            <th scope="col">Nombre Completo</th>
            <th scope="col">Rol</th>
            <th scope="col"></th> <!-- Mostrar detalles -->
            <th scope="col"></th> <!-- Editar -->
            <th scope="col"></th> <!-- Eliminar tarea -->
        </tr>
    </thead>
    
    <!-- 
        Cuerpo de la tabla. Aquí es donde se van a insertar los usuarios
     -->
    <tbody>
        <tr *ngFor="let usuario of usuarios; let i = index">
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.username }}</td>
            <td>{{ usuario.nombreCompleto }}</td>
            <td>{{ usuario.rol }}</td>
            <td>
                <!-- Enlace a ver el usuario -->
                <i [routerLink]="['../ver', usuario.id ]" class="btn btn-success bi bi-eye"></i>
            </td>                
            <td>
                <!-- Enlace a la edición de elusuario -->                                
                <i [routerLink]="['../editar', usuario.id ]" class="btn btn-warning bi bi-pencil"></i>
            </td>    
            <td>
                <!-- Eliminar el usuario -->
                <i (click)="borrarUsuario(i)" class="btn btn-danger bi bi-trash"></i>
            </td>
        </tr>        
    </tbody>
</table>
