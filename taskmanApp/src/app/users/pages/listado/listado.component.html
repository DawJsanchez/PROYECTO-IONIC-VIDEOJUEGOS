<div class="row">
    <div class="col mb-1">

        <!-- Filtro de búsquedas -->
        <app-filtro-busqueda 
                placeholder="Introduce el término de búsqueda"
                (onBusquedaEjecutada)="buscar($event)">
        </app-filtro-busqueda>

    </div>

    <!-- Botón para hacer las altas -->
    <button id="btn-crear" type="button" style="background-color: #333;" class="btn col-md-2 text-white mb-1" routerLink="../agregar">
        <i class='bx bx-add-to-queue' style='color:#FFFFFF' ></i> Crear
    </button>                                
</div>            
            

<!-- 
    Tabla con los resultados.
 -->
<app-tabla-usuarios [usuarios]="usuarios" (onBorrar)="borrarUsuario($event)"></app-tabla-usuarios>
<footer class="py-3" style="background-color: #333;">
    <div class="container">
    <p class="m-0 text-center text-white" style=" font-style: italic;"><img src="../../../../assets/img_logo.png" alt="Logo" style="width: 40px; height: 40px;"> DWEC | Gestor de videojuegos | <span class="subrayado" style="font-style: normal; color: crimson;">©2022</span></p>
    </div>
</footer>
