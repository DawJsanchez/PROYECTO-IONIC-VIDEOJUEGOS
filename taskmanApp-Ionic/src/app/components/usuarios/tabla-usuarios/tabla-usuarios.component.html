
<ion-grid>
  <ion-row>
    <ion-col>Usuario</ion-col>
    <ion-col size="5">Nombre Completo</ion-col>
    <ion-col>Rol</ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row *ngFor="let usuario of usuarios; let i = index">
    <ion-col>{{ usuario.usuario }}</ion-col>
    <ion-col>{{ usuario.nombre_completo }}</ion-col>
    <ion-col>{{ usuario.rol }}</ion-col>
    <ion-col>
      <ion-button [routerLink]="['/ver-usuario', usuario.id_usuario ]" color="success">
        <ion-icon name="bag-handle-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button [routerLink]="['/editar-usuario', usuario.id_usuario ]" color="warning">
        <ion-icon name="bag-add-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="borrarUsuario(i)" color="danger">
        <ion-icon name="trash-bin-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
