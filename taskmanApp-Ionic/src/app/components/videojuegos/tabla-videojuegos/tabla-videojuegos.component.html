
<ion-grid class="row">
  <ion-row >
    <ion-col size="2">TÃ­tulo</ion-col>
    <ion-col size="2">Tipo</ion-col>
    <ion-col size="2">Estado</ion-col>
    <ion-col size="2">Vencimiento</ion-col>
    <ion-col size="1"></ion-col>
    <ion-col size="1"></ion-col>
    <ion-col size="1"></ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row  *ngFor="let videojuego of videojuegos; let i = index">
    <ion-col size="2">{{ videojuego.titulo }}</ion-col>
    <ion-col size="2">{{ videojuego.tipo }}</ion-col>
    <ion-col size="2">{{ videojuego.estado }}</ion-col>
    <ion-col size="2">{{ videojuego.fecha_vencimiento }}</ion-col>
    <ion-col size="1">
      <ion-button [routerLink]="['/ver-videojuego', videojuego.id_videojuego ]" color="success">
        <ion-icon name="bag-handle-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="1">
      <ion-button [routerLink]="['/editar-videojuego', videojuego.id_videojuego ]" color="warning">
        <ion-icon name="bag-add-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="1">
      <ion-button (click)="borrarVideojuego(i)" color="danger">
        <ion-icon name="trash-bin-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
