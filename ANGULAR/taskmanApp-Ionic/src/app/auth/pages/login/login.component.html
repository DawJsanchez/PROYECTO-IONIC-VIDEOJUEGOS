<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<!--    <form (ngSubmit)="ingresar()">-->
  <form [formGroup]="formularioLogin">

  <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="login"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="pass" type="password"></ion-input>
        </ion-item>
        <br>
        <ion-button (click)="ingresar()" >
          Entrar
        </ion-button>


<!--        <ion-button [routerLink]="['/auth/registro']">Registrate</ion-button>-->


      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">


  </ion-toolbar>
</ion-footer>
