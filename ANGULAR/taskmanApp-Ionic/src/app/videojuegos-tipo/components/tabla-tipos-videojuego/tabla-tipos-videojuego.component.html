<!-- Aquí está la tabla donde se van a insetar los resultados -->
<table class="table table-bordered table-striped text-center table-light table-hover align-items-center">

  <!-- Encabezado de la tabla -->
  <thead class="table text-white" style="background-color: #333;">
      <tr>
          <th scope="col">id</th>
          <th scope="col">Nombre</th>
          <th scope="col"></th> <!-- Mostrar detalles -->
          <th scope="col"></th> <!-- Editar -->
          <th scope="col"></th> <!-- Eliminar tarea -->
      </tr>
  </thead>
  
  <!-- 
      Cuerpo de la tabla. Aquí es donde se van a insertar los usuarios
   -->
  <tbody>
      <tr *ngFor="let tipoVideojuego of tiposVideojuego; let i = index">
          <td>{{ tipoVideojuego.id }}</td>
          <td>{{ tipoVideojuego.nombre }}</td>
          <td>
              <!-- Enlace a ver el usuario -->
              <i [routerLink]="['../ver', tipoVideojuego.id ]" class="btn btn-success bi bi-eye"></i>
          </td>                
          <td>
              <!-- Enlace a la edición de elusuario -->                                
              <i [routerLink]="['../editar', tipoVideojuego.id ]" class="btn btn-warning bi bi-pencil"></i>
          </td>    
          <td>
              <!-- Eliminar el usuario -->
              <i (click)="borrarTiposVideojuego(i)" class="btn btn-danger bi bi-trash"></i>
          </td>
      </tr>        
  </tbody>
</table>
