<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TaskmanApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="index.js"></script>
</head>
<body style="margin: 0; padding: 0; background-color:#FFFFFF">
  <script>
    window.addEventListener('load', function(){
    var inputs = document.querySelectorAll('#input-login');
    var inputs2 = document.querySelectorAll('#input-login2');
    var btnLogin = this.document.getElementById('btn-login');
    var imgLogin = this.document.getElementById('img-login');
    var graficoRoles = this.document.getElementById('grafico-roles');
    var graficoEstados = this.document.getElementById('grafico-estados');
    var graficoTipos = this.document.getElementById('grafico-tipos');
    var footerVideojuegos = document.querySelector('#footer-videojuegos');
    var imgLogo = document.querySelector('#img-logo');

    inputs.forEach(input =>{
        input.classList.toggle('slide-in-titles');
    })
    inputs2.forEach(input =>{
        input.classList.toggle('slide-in-titles2');
    })
    btnLogin.classList.toggle('slide-in-btn');
    imgLogin.classList.toggle('slide-in-img');
    graficoEstados.classList.toggle('slide-in-grafico-estados');
    graficoRoles.classList.toggle('slide-in-grafico-roles');
    graficoTipos.classList.toggle('slide-in-tipos');
    footerVideojuegos.classList.toggle('slide-in-footer-videojuegos');
    imgLogin.classList.toggle('slide-in-btn');
  })
  </script>
  <app-root></app-root>
</body>
</html>
